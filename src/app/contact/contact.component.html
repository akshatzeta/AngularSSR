<div class="container">
    <div class="contact-header text-center border mb-5 rounded container p-4">
        <h1 class="title">Contact</h1>
        <p class="text">
            I can be reached at the following email: 
            <b> akshatsm4@gmail.com, ac822023@student.nitw.ac.in </b>
        </p>
        <p class="text">Feel free to connect with me on the following platforms:</p>
    </div>

    <div class="list-group shadow-sm d-flex justify-content-center mb-4">
        <a href="https://www.linkedin.com/in/akshatzeta/" target="_blank" class="list-group-item list-group-item-action d-flex gap-3 py-3 justify-content-center link align-items-center">
            <img src="../../assets/linkedin.png" width="32" height="32" class="rounded-circle flex-shrink-0 me-3 icon">
            <h3 class="mb-0 link-text">LinkedIn</h3>
        </a>
    </div>

    <div class="list-group shadow-sm d-flex justify-content-center mb-4">
        <a href="https://github.com/akshatzeta" target="_blank" class="list-group-item list-group-item-action d-flex gap-3 py-3 justify-content-center link align-items-center">
            <img src="../../assets/github.png" width="32" height="32" class="rounded-circle flex-shrink-0 me-3 icon">
            <h3 class="mb-0 link-text">GitHub</h3>
        </a>
    </div>

    <form (submit)="sendEmail($event)" id="contact-form" class="contact-form shadow-sm p-4 rounded">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
</div>
