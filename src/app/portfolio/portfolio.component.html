<div class="container">
    <div class="d-flex justify-content-start mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
        <div class="filter-panel border mb-2 shadow-sm" style="width: 100%;">
            <form>
                <div class="d-flex justify-content-between">
                    <div class="filter-group">
                        <small><b>Languages:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                [(ngModel)]="typescript"
                                (change)="Filter()"
                                name="Typescript">
                                <label class="form-check-label small">Typescript</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                [(ngModel)]="javascript"
                                (change)="Filter()"
                                name="Javascript">
                                <label class="form-check-label small">Javascript</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                [(ngModel)]="java"
                                (change)="Filter()"
                                name="Java">
                                <label class="form-check-label small">Java</label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <small><b>Frameworks:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                [(ngModel)]="angular"
                                (change)="Filter()"
                                name="Angular">
                                <label class="form-check-label small">Angular</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                [(ngModel)]="react"
                                (change)="Filter()"
                                name="React">
                                <label class="form-check-label small">React</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static me-2"
                                [(ngModel)]="spring_boot"
                                (change)="Filter()"
                                name="Spring_boot">
                                <label class="form-check-label small">Spring Boot</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
