<div class="modal-header modal-header">
    <h2 class="modal-title">{{project.name}}</h2>
    <button class="btn-close close-button" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body modal-body">

    <carousel class="carousel">
        <div *ngFor="let picture of project.pictures">
            <slide> 
                <img src={{picture}} alt="slide" class="slide-image"> 
            </slide>
        </div>
    </carousel>

    <h3 class="mt-2 subtitle">Description</h3>
    <p class="text">{{project.description}}</p>
    <p class="text">You can find this project on Github 
        <a href={{project.projectLink}} target="_blank" class="link">Here</a>
    </p>

    <hr class="divider">

    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag tag me-2 mb-2" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
